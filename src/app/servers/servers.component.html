
Servers {{ serverStatus }} Check
<app-server></app-server>

<p [ngClass]= "{online: getServerStatus()==='online'}">Server is {{ getServerStatus() }}</p>

<p [ngStyle]= "{backgroundColor:getColor()}" *ngIf="serveUp; else noServer">Up</p>
<ng-template #noServer>
    <p [ngStyle]= "{backgroundColor:getColor()}">Down</p>
</ng-template>
<p [ngStyle]= "{backgroundColor:getColor()}" >{{  serverStatus }}</p>
